<script>
    ShadowComponent(function (cls, proto) {
        proto.init = function () {
            /**
             * Append the content
             */
            this.el.appendChild(this.content);

            /**
             * Keep the background color up-to-date with the attribute
             */
            this.attrs.watch('background-color', function (color) {
                this.el.host.style.backgroundColor = color;
            });
        };

        /**
         * Set color
         */
        proto.setColor = function (color) {
            this.attrs.set('background-color', color);
        };
    });
</script>
<template>
    <style>
        :host {
            display: block;
            margin: 1em 0;
            padding: 2em;
            text-align: center;
            font-size: 200%;
            font-family: sans-serif;
            text-shadow: 0 1px 20px rgba(255, 255, 255, 0.5);
        }

        h1 {
            margin-top: 0;
        }

        p {
            margin-bottom: 0;
        }
    </style>
</template>
